    <div class="card hidden">

    <div class="card">
        Lorem ipsum dolor sit.
    </div>

    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->

    <script>
        'use strict';

        let divs = document.querySelectorAll('.card');
        divs.forEach(function (className) {
            if (className.classList.contains('hidden')) {
                className.classList.remove('hidden')
            }
        })

        console.log(divs);
    </script>
